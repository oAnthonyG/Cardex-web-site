<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/main.header.css">
  <link rel="stylesheet" href="./css/main-banner.css">

  <title>Cardex</title>
</head>

<body>
  <header class="main-header">
    <img src="./images/Logo.png" alt="Logo">
    <nav>
      <ul class="header-list">
        <li><a class="header-link -active" href="">Home</a></li>
        <li><a class="header-link" href="">service</a></li>
        <li><a class="header-link" href="">testimonials</a></li>
        <li><a class="header-link" href="">Blog</a></li>
        <button class="main-button">Register</button>
      </ul>
    </nav>
  </header>
  <section class="main-banner">
    <article class="banner-container">
      <h1 class="main-title">easy and fast way to sell & buy your dream car</h1>
      <p class="main-text">We will help you sell or buy your dream car here easily and quickly</p>
      <button class="main-button -btn-buy">Buy</button>
      <button class="main-button -btn-sell">Sell</button>
    </article>
    <div class="banner-container-img">
      <img src="./images/CarLogo.svg" alt="">
    </div>
  </section>
</body>

</html>
